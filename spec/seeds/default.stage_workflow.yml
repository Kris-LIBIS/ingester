- name: 'Collector'
  description: 'Collect'
  stage: 'Collect'
  tasks:
    - task: 'CollectFiles'
      values:
        subdirs: false
  parameters:
    location:
      targets: ['CollectFiles#location']
- name: 'PreProcessor'
  description: 'Pre-process files'
  stage: 'PreProcess'
  tasks:
    - task: 'ChecksumTester'
      values:
        checksum_type: 'MD5'
        recursive: true
  parameters:
    checksum_algo:
      targets: ['ChecksumTester#checksum_type']
- name: 'PreIngestor'
  description: 'Pre-ingest'
  stage: 'PreIngest'
  tasks:
    - task: 'CamelizeName'
      values:
        recursive: true
- name: 'Ingestor'
  stage: 'Ingest'
  tasks:
    - task: 'ProcessingTask'
      values:
        recursive: true
  parameters:
    config:
      targets: ['ProcessingTask#config']
- name: 'PostIngestor'
  description: 'Post-ingest'
  stage: 'PostIngest'
  tasks:
    - task: 'FinalTask'
      values:
        recursive: true
  parameters:
    run_always:
      targets: ['FinalTask#run_always']
