- ingest_agreement: 'IA1'
  name: 'IA1workflow'
  description: 'Workflow for IA1'
  stages:
    - stage: 'Collect'
      workflow: 'Collector'
    - stage: 'PreProcess'
      workflow: 'PreProcessor'
    - stage: 'PreIngest'
      workflow: 'PreIngestor'
    - stage: 'Ingest'
      workflow: 'Ingestor'
    - stage: 'PostIngest'
      workflow: 'PostIngestor'
  parameters:
    location:
      targets: ['Collector#location']
      default: 'data'
    checksum_algo:
      targets: ['PreProcess#checksum_algo']
      default: 'MD5'
    processing:
      targets: ['Ingestor#config']
    run_always:
      targets: ['PostIngestor#run_always']
